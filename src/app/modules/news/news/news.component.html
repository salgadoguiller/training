<tr-banner
  [color]="bannerColor"
  [title]="'News'"
  [description]="'Description news'"
  [image]="'https://liuwagtailprod.blob.core.windows.net/lni-wagtail-prod/images/LPA_banner_square.original.format-jpeg.jpg'">
</tr-banner>

<div class="mt-5">
  <tr-card *ngFor="let specificNews of news"
    [url]="specificNews.id"

    [subtitle]="'News'"
    [description]="specificNews.short_description"
    [image]="specificNews.image_url">>
  </tr-card>
</div>
